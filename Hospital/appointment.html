<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 10rem;
      margin: 0;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #f7f7f7;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: #fff;
      color: #333;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    a:hover {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="index.html">Go Back Home</a>
  </div>
</body>
</html>
